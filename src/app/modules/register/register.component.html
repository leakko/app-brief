<ion-header>
  <ion-toolbar>
    <ion-icon name="home" [routerLink]="['/home']"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-button type="submit" class="buton">Submit</ion-button>
  </form>
  <p>Do you already have an account? <a [routerLink]="['/login']">Login!</a></p>
</ion-content>

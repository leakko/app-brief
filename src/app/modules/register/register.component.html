<ion-header>
  <ion-toolbar class="center-in-page">
    <ion-icon name="home" [routerLink]="['/home']"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <main class="center-in-page center-content">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">
      <ion-item>
        <ion-label class="label">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <p class="center-content">
        <ion-button type="submit" class="button">Submit</ion-button>
      </p>
    </form>
    <p>
      Do you already have an account? <a [routerLink]="['/login']">Login!</a>
    </p>
  </main>
</ion-content>
